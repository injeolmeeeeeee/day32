<h2>Todo Form</h2>

<form [formGroup]="todoForm" (submit)="processForm()">
    <table>
        <tr>
            <td>Title</td>
            <td>
                <input type="text" size="30" formControlName="title">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" size="30" formControlName="email">
            </td>
        </tr>
        <tr>
            <td>Completed By</td>
            <td>
                <input type="date" size="30" formControlName="date">
            </td>
        </tr>
        <tr>
            <td>Comments</td>
            <td>
                <textarea cols="30" rows="3" formControlName="comments"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
              <button type="submit" [disabled]="isTodoInvalid()">Create</button>
              <button type="button" (click)="addTask()">Add Task</button>
            </td>
        </tr>
    </table>
    <br><br>
    <table *ngIf="taskArray.controls.length > 0">
        <thead>
            <tr>
                <th>No</th>
                <th>Task</th>
                <th>Priority</th>
                <th>Completed</th>
                <th></th>
            </tr>
        </thead>
        <tbody formArrayName="tasks">
            <tr *ngFor="let task of taskArray.controls; let i = index" [formGroupName]="i">
                <td>{{ i + 1 }}</td>
                <td>
                    <input type="text" size="30" formControlName="task">
                </td>
                <td>
                    <select formControlName="priority">
                        <option value="low">Low</option>
                        <option value="mid">Mid</option>
                        <option value="high">High</option>
                    </select>
                </td>
                <td>
                    <input type="checkbox" formControlName="completed">
                </td>
                <td>
                    <button type="button" (click)="deleteTask(i)">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
